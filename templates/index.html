<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    #video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #canvas { display: none; }
    #summary { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Capture Text and Summarize</h2>
  <video id="video" autoplay></video>
  <br />
  <button onclick="capture()">Capture</button>
  <input type="checkbox" id="grid-line-toggle" name="grid-line"><label for="grid-line-toggle">Preprocess</label>
  <canvas id="canvas"></canvas>
  <div id="summary"></div>

  <script src="../static/script.js"></script>
</body>
</html>
